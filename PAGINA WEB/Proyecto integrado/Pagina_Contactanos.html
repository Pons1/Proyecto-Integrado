<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .left {
            flex: 1;
            padding: 20px;
        }

        .right {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-container {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="left">
          <img src="LogoCentralis.png" alt="Imagen" style="width: 100%;">
      </div>
      <div class="right">
          <h1>Formulario de Contacto</h1>
          <form method="post" action="enviar_email.php">
              <input type="email" name="email" placeholder="Correo electrónico" required>
              <input type="text" name="name" placeholder="Nombre" required>
              <input type="tel" name="phone" placeholder="Número de teléfono" required>
              <div class="btn-container">
                  <button type="submit" name="submit">Enviar</button>
                  <button type="button" onclick="clearForm()">Borrar</button>
              </div>
          </form>
      </div>
  </div>

  <script>
      function clearForm() {
          document.querySelector('form').reset();
      }
  </script>
</body>
</html>
