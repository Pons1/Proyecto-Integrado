    <style>

        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #6e90ff, #ffffff, #6e90ff); /* Fondo con degradado */
        }


        #div-menu {
          width: 100%;
          height: 6.2vh;
          text-align: center;
          background-color: #004AAD;
          display: flex;
          align-items: center;
          justify-content: center;
        }



        .link-1 {
          color: #ffffff;
          font-size: 20px;
          text-decoration: none;
          padding: 10px 20px;
          position: relative;
          overflow: hidden;
          z-index: 1;
        }

        .link-1::before,
        .link-1::after {
          content: "";
          position: absolute;
          background-color: #ffffff;
          width: 100%;
          height: 2px;
          transform: scaleX(0);
          transition: transform 0.4s;
        }


        .link-1::before {
          top: 0;
          left: 0;
          transform-origin: left;
        }



        .link-1::after {
          bottom: 0;
          right: 0;
          transform-origin: right;
        }



        .link-1:hover::before,
        .link-1:hover::after {
          transform: scaleX(1);
        }


        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }



        .left {
            flex: 1;
            padding: 20px;
        }



        .right {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }



        h1 {
            margin-top: 0;
            color: #333;
        }



        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }



        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }



        .btn-container {
            margin-top: 10px;
        }



        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }



        button:hover {
            background-color: #0056b3;
        }



        .file {
            transition: transform 0.5s ease;

        }


        .file:hover {
            transform: rotate(-360deg);
        }
        .ultimo + div{
            visibility: hidden;
        }
    </style>
</head>
